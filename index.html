<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://use.fontawesome.com/6f3e643f57.js"></script>
</head>

<body>
 
  <header>
    <h1>Pixel Art Maker</h1>
  </header>

  <main>
   <div class="setSize">
    <span>Height</span> <input id="inputHeight" type="number" value="1" min="1">
    
    <span>Width</span> <input id="inputWidth" type="number" value="1" min="1">
    
    <input id="submit" type="submit">
   </div>  
    
   <div class="tools">
    <input id="color" type="color">
    
    <button id="eraser">
    <i class="fa fa-eraser" aria-hidden="true"></i>
    </button>
    
    <button id="hideGrid">Hide Grid</button> 
       
    <button id="clearGrid">Clear Grid</button>   
       
   </div>  
   
   <div class="grid">     
    <table>

    </table>
    </div>  
  </main>

  <footer>
   <div class="aboutProject">
    <h3>About project</h3>
    <p>The final project of Udacity Google Schoolarship Challenge 2017</p>
   </div>
   
   <div class="author">
     <h3>Author</h3>
     <p>Maciej Berka</p>
   </div>     
  </footer>

  <script src="jquery-3.2.1.min.js"></script>
  <script src="scripts.js">


  </script>
  
</body>

</html>
